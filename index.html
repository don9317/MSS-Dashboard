<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hive Annex Dashboard</title>
    <link rel="stylesheet" href="style-v2.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1 class="main-title">The Hive Annex</h1>
    <h2 class="sub-title">Daily Facility Dashboard</h2>

    <div class="timestamp-bar">
        <span id="data-date">Data Date: —</span>
        &nbsp; • &nbsp;
        <span id="last-upload">Last Upload: —</span>
    </div>

    <div style="margin: 20px;">
        <input type="file" id="csv-input" accept=".csv" />
        <button id="clear-data-btn">Clear Stored Data</button>
        <p id="status"></p>
    </div>

    <div id="dashboard-container">

        <section id="today-section">
            <h2>Today's Rentals</h2>
            <canvas id="today-chart"></canvas>
            <div id="today-stats"></div>
        </section>

        <section id="trend-section">
            <h2>Monthly & YTD Comparison</h2>
            <canvas id="trend-chart"></canvas>
            <div id="trend-stats"></div>
        </section>

        <section id="failed-section">
            <h2>Failed Payments</h2>
            <h3>Failed Today</h3>
            <div id="failed-today"></div>

            <h3>Outstanding Failed Payments</h3>
            <div id="failed-outstanding"></div>
        </section>

        <section id="sports-section">
            <h2>Sport Breakdown</h2>
            <canvas id="sports-chart"></canvas>
            <div id="sports-stats"></div>

            <h3>Setup Required (VB + Parties)</h3>
            <div id="setup-required"></div>
        </section>

    </div>

    <script src="app.js"></script>

</body>
</html>
